<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Adventure Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="bg-back" class="bg-layer"></div>
    <div id="bg-front" class="bg-layer"></div>

    <div id="start-screen">
        <h1>My Adventure</h1>
        <button id="start-btn">Loading...</button>
    </div>

    <div class="game-container">
        <div class="text-area">
            <p id="scene-text">Loading story...</p>
        </div>

        <div id="options-area" class="options-area">
            </div>
    </div>
    
    <audio id="bg-music" loop></audio> 
    <audio id="sfx-player"></audio>

    <script src="script.js"></script>
</body>

</html>
